<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Star Citizen 3D Persistent Universe Map</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
      <link href="//fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
      <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="css/sc.css" rel="stylesheet">
   </head>
   <body class="webgl-map">

      <div id="webgl-container" class="noselect webgl-container webgl-container-noedit"></div>

      <div id="map_ui_container">

         <div id="map_ui" class="map_ui medium noselect">

            <div class="map_ui_padding">
               <ul class="menubar">
                  <li class="home"><a title="Usage" href="#home"><i class="fa fa-home fa-fw fa-2x"></i></a></li>
                  <li class="listing"><a title="Systems" href="#listing"><i class="fa fa-list fa-fw fa-2x"></i></a></li>
                  <li class="info"><a title="Selected Item Information" href="#info"><i class="fa fa-info-circle fa-fw fa-2x"></i></a></li>
                  <li class="route"><a title="Plan a route" href="#route"><i class="fa fa-paper-plane fa-fw fa-2x"></i></a></li>
                  <li class="editor" style="display: none;"><a title="Map Editor" href="#editor"><i class="fa fa-edit fa-fw fa-2x"></i></a></li>
                  <li class="config"><a title="Settings" href="#config"><i class="fa fa-wrench fa-fw fa-2x"></i></a></li>
                  <li class="debug"><a title="Debug Information" href="#debug"><i class="fa fa-bug fa-fw fa-2x"></i></a></li>
                  <li class="about"><a title="About this map" href="#about"><i class="fa fa-comment fa-fw fa-2x"></i></a></li>
               </ul>
               <div class="home" id="home"></div>
               <div class="listing" id="listing" style="display: none;"></div>
               <div class="info" id="info" style="display: none;"></div>
               <div class="route" id="route" style="display: none;"></div>
               <div class="editor" id="editor" style="display: none;"></div>
               <div class="config" id="config" style="display: none;"></div>
               <div class="debug" id="debug" style="display: none;"></div>
               <div class="about" id="about" style="display: none;"></div>
            </div>
         </div>
      </div>

      <div id="sc-map-config"
         data-systems-json="js/data/systems.min.json"
         data-glow-image="images/glow.png"
         data-smoke-image="images/smoke.png"
         data-rotate-speed="0.4"
         data-zoom-speed="1.0"
         data-pan-speed="0.6"
      ></div>

      <template id="template-main-instructions">
         {{uiSection 'Instructions' 0 class='no-pad-top' }}
         <ul class="fa-ul bullet-list-med">
            {{#each items}}
            <li><i class="fa fa-li fa-circle-thin"></i>{{{this}}}</li>
            {{/each}}
         </ul>
         {{endUiSection }}
      </template>

      <template id="template-main-shortcuts">
         {{uiSection 'Keyboard shortcuts' 0 }}
         <dl class="shortcuts">
            {{#each items}}
            <dt>{{{ key }}}</dt>
            <dd>{{{ description }}}</dd>
            {{/each}}
         </dl>
         {{endUiSection }}
      </template>

      <template id="template-main-icon-legend">
         {{uiSection 'Icon legend' 0 }}
         <ul class="fa-ul bullet-list-med legend">
            {{#each items}}
            <li>{{{this}}}</li>
            {{/each}}
         </ul>
         {{endUiSection }}
      </template>

      <template id="template-main-quick-functions">
         {{uiSection 'Quick functions' 1 }}
         <p>
            {{bigButton "resetCamera"  "fa-camera"       "Reset view" }}
            {{bigButton "centreCamera" "fa-home"         "Centre view [C]" }}
            {{bigButton "northCamera"  "fa-compass"      "Reset orientation [R]" }}
            {{bigButton "topCamera"    "fa-camera-retro" "Top-down view [T]" }}
            {{bigButton "top2D"        "fa-map-marker"   "2D map mode [2]" }}
            <br>
            {{checkboxButton "3d-mode"       "3D map mode [3]" }}
            {{checkboxButton "lock-rotation" "Lock map rotation [L]" }}
         </p>
         {{endUiSection }}
      </template>

      <template id="template-systems-listing">
         <h1 class="padleft">Systems</h1>
         {{#each sections}}
            {{#if items}}
               {{ uiSection title 0 }}
                  <ul>
                  {{#each items}}
                     <li>{{{this}}}</li>
                  {{/each}}
                  </ul>
               {{ endUiSection }}
            {{/if}}
         {{/each}}
      </template>

      <template id="template-system-info">
         {{#if system}}
            <h1 id="systemname" class="systemname padleft" style="color: {{ colourGetStyle system.faction.color }}">{{system.name}}</h1>
            {{#if system.nickname}}
               <h2 id="systemnickname" class="nickname quote padleft" style="color: {{ colourGetStyle system.faction.color }}">{{system.nickname}}</h2>
            {{/if}}

            <article>
               {{uiSection 'Basic info' 1 }}
                  <dl class="wide basic-system">
                     <dt class="faction">Faction</dt>
                     <dd class="faction">{{ system.faction.name }}</dd>

                     <!-- <dt class="planets">Planets</dt>
                     <dd class="planets">TODO</dd> -->

                     <!-- <dt class="rotation">Planetary rotation</dt>
                     <dd class="rotation">TODO</dd> -->

                     <dt class="import">Import</dt>
                     <dd class="import">{{{ commoditiesList system.import }}}</dd>

                     <dt class="export">Export</dt>
                     <dd class="export">{{{ commoditiesList system.export }}}</dd>

                     <dt class="blackMarket">Black market</dt>
                     <dd class="blackMarket">{{{ commoditiesList system.blackMarket }}}</dd>

   {{! TODO: warning, offlimits, tradehub }}

                     <dt class="crime">Crime status</dt>
                     <dd class="crime crime_{{ system.crimeStatus.name }}">{{ system.crimeStatus.name }}</dd>

                     <dt class="strategic">UEE strategic value</dt>
                     <dd class="strategic strategic_value_{{ system.ueeStrategicValue.color }}">{{ system.ueeStrategicValue.color }}</dd>
                  </dl>
               {{endUiSection }}
            </article>

            <article>
               {{uiSection 'Comments and settings' 0 }}

                  {{checkboxButton "hangar-location" "My hangar location"      icon="fa-home"     class="user-system-ishangar"   data-system=system.id }}
                  {{checkboxButton "bookmark"        "Bookmarked"              icon="fa-bookmark" class="user-system-bookmarked" data-system=system.id }}
                  {{checkboxButton "avoid-system"    "Avoid: don't route here" icon="fa-times"    class="user-system-avoid"      data-system=system.id }}

                  <div class="comment-editing">
                     {{uiSection 'Edit your comments' 0 class='user ui-section' }}
                        <div class="user wide">
                           <label for="user-comments-{{ system.id }}">Your comments (<a href="https://daringfireball.net/projects/markdown/basics" target="_new">markdown syntax</a>):
                           </label><a href="#" class="remove-system-comments" title="Remove" data-id="{{ system.id }}" class="pull-right text-danger"><i class="fa fa-fw fa-lg fa-times"></i></a>
                           <textarea id="user-comments-{{ system.id }}" data-id="{{ system.id}}" class="user-system-comments"></textarea>
                        </div>
                     {{endUiSection }}
                  </div>

                  <p class="user-system-comments-md"></p>

               {{endUiSection }}
            </article>

            {{#each system.info}}
            <article>
               {{uiSection 'Background info' 1 }}
                  <div class="system-blurb-body" data-source="{{ this.source }}">
                     {{markdown this.blob}}
                  </div>
                  {{#if this.source}}
                  <p class="system-blurb-source"><a href="{{ this.source }}" target="_new">(source)</a></p>
                  {{/if}}
               {{endUiSection }}
            </article>
            {{/each}}

         {{else}}

            <div id="system-not-selected">
               <p class="impossible large ui-section">No system selected</p>
            </div>

         {{/if}}
      </template>

      <template id="template-route-list">
         {{uiSection 'Routing options' 0 class="no-pad-top" }}
            {{checkboxOption "avoid-hostile" "Don't enter hostile territory" "But do try to get out of it quickly."}}
            {{checkboxOption "avoid-unknown-jumppoints" "Avoid unconfirmed jumppoints" "Any jumppoint not yet confirmed, or not yet mapped - those with dashed lines."}}
            {{checkboxOption "avoid-off-limits" "Avoid 'off limits' systems" "Note though that not all of the system marked as such is necessarily off-limits."}}
         {{endUiSection }}

         {{uiSection 'How this works' 0 }}
            <p>
               Click and drag from system to system to calculate a route between these two systems, which then becomes your current route. You can have only one active route, so you must delete the current route to create a new one, or modify your existing route as desired.
            </p>
            <p>
               Use the options section above to configure the global routing options, or set the 'avoid' flag on a system to change the routing through that system only. Note that all route options are advisory, the user has the final say ... as an example: if you set the destination just into hostile territory then turning on the option to avoid hostile systems will not be effective.
            </p>
            <p>
               The route will always be the shortest number of jumps possible with the given settings, as using a jump is always faster than traveling in a system from jumppoint to jumppoint, and using jumppoints has been stated to not require fuel.
            </p>
            <p>
               Once a route is set, you can drag any of its waypoints elsewhere.  Dragging will create a new waypoint as needed. Existing waypoints on the route can be removed again with the <i class="fa fa-times"></i> symbol in the route list below.
            </p>
            <p>
               On a final note: the given estimate times are extremely rough indications based on available information (very little at this time). As we learn more about the in-system and jumppoint traveling I'll do my best to refine the calculation accordingly.
            </p>
         {{endUiSection }}

         {{uiSection 'Calculated route' 1 class="routelist" }}
            {{#if route}}
               <table class="routelist">
                  <caption>
                     Route from {{ systemLink route.from noIcons=1 noTarget=1 }} to {{ systemLink route.to noIcons=1 noTarget=1 }}
                     along <strong class="route-count">{{ route.length }}</strong> jump points:
                  </caption>
                  <thead>
                  </thead>
                  <tbody>
                  </tbody>
               </table>
            {{else}}
               <p class="no-route">No route set.</p>
            {{/if}}
         {{endUiSection }}
      </template>

      <template id="template-settings">
         <h1 class="padleft">Settings</h1>
         <p class="ui-section">
            <span class="checkmark-option">
               <input type="checkbox" id="toggle-antialias" checked>
               <label for="toggle-antialias">Enable antialising
                  <span class="small label-info">Disables postprocessing; forces reload.<br>
                  Note: antialiasing does not work everywhere.</span>
               </label>
            </span>
            <span class="checkmark-option">
               <input type="checkbox" id="toggle-fxaa">
               <label for="toggle-fxaa">Postprocess: FXAA</label>
            </span>
            <span class="checkmark-option">
               <input type="checkbox" id="toggle-bloom">
               <label for="toggle-bloom">Postprocess: Bloom</label>
            </span>
         </p>
         <p class="ui-section">
            <span class="checkmark-option">
               <input type="checkbox" id="toggle-glow" checked>
               <label for="toggle-glow">Enable star glow</label>
            </span>
            <span class="checkmark-option">
               <input type="checkbox" id="toggle-labels" checked>
               <label for="toggle-labels">Enable system labels</label>
               <input type="checkbox" id="toggle-label-icons" checked>
               <label for="toggle-label-icons"><i class="fa fa-level-up fa-rotate-90 fa-fw"></i> Display icons in system labels</label>
            </span>
            <span class="checkmark-option">
            </span>
         </p>
      </template>

      <template id="template-debug-information">
         <h1 class="padleft">Debug Information</h1>
         <p class="ui-section">
            <span class="checkmark-button">
               <input type="checkbox" id="toggle-stats">
               <label for="toggle-stats">Framerate statistics</label>
            </span>
         </p>
         <div id="debugstuff" class="debug ui-section">
            <p id="debug-systems"></p>
            <p id="debug-state"></p>
            <p id="debug-camera-is-moving"></p>
            <p id="debug-angle"></p>
            <p id="debug-target"></p>
            <p id="debug-axis"></p>
         </div>
      </template>

      <template id="template-about">
         <h1 class="padleft">About this map</h1>
         <p class="ui-section">
            A 3D (and 2D) interactive galaxy map of the space sim adventure game <a href="https://robertsspaceindustries.com/about-the-game" target="_blank">Star Citizen</a> (currently being developed).
         </p>
         <p class="ui-section">
            Map data was kindly provided for use by me by <a href="https://forums.robertsspaceindustries.com/profile/149083/Zuur" target="_blank">Zuur</a>, see <a href="http://mobiglas.com/StarMap/" target="_blank">the MobiGlas Star Map</a> for his original map.
         </p>
         <p class="ui-section">
            Created by <a href="https://forums.robertsspaceindustries.com/profile/51803/Shiari" title="My profile on the Roberts Space Industries forums" target="_blank">Daughter of Sol</a> (@Shiari on the RSI forums) using <a href="http://get.webgl.org/">WebGL</a> and is announced and discussed in <a href="https://forums.robertsspaceindustries.com/discussion/54931/browser-based-3d-system-map-wip" target="_blank">my forum thread</a>.
         </p>
         <p class="ui-section">
            The sourcecode which drives this map is available under the MIT license on its <a href="https://github.com/Leeft/Star-Citizen-WebGL-Map" target="_blank">GitHub project page</a>, and aside from my own code uses among other libraries the freely available <a href="http://threejs.org/" target="_blank">three.js</a>, <a href="http://jquery.com/" target="_blank">jQuery</a> and <a href="http://jqueryui.com/" target="_blank">jQuery UI</a>.
         </p>
         <p class="ui-section">
            The icons are from the awesome <a href="http://fontawesome.io/" target="_blank">Font Awesome 4.1.0</a> by Dave Gandy.
         </p>
      </template>

      <template id="template-basicDL">
         <dl class="{{cssClass}}">
         {{#each item}}
            <dt>{{key}}</dt>
            <dd>{{{detemplateion}}}</dd>
         {{/each}}
         </dl>
      </template>

      <template id="template-fa-UL">
         {{! FontAwesome bulleted list, expects faClass to be set }}
         <ul class="fa-ul {{cssClass}}">
         {{#each items}}
            <li><i class="fa fa-li {{../faClass}}"></i>{{{this}}}</dt>
         {{/each}}
         </ul>
      </template>

      <template id="vertexShader">
         uniform vec3 viewVector;
         uniform float c;
         uniform float p;
         varying float intensity;
         void main()
         {
            vec3 vNormal = normalize( normalMatrix * normal );
            vec3 vNormel = normalize( normalMatrix * viewVector );
            intensity = pow( c - dot(vNormal, vNormel), p );

            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
         }
      </template>

      <template id="fragmentShader">
         uniform vec3 glowColor;
         varying float intensity;
         void main()
         {
            vec3 glow = glowColor * intensity;
            gl_FragColor = vec4( glow, 1.0 );
         }
      </template>

      <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script>
      <script src="build/starcitizen-webgl-map-libs.js"></script>
      <script src="build/starcitizen-webgl-map.js"></script>
      <script src="build/starcitizen-webgl-map-seed-data.min.js"></script>

   </body>
</html>
